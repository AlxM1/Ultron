# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # Core
  postgres_data:
  redis_data:
  # Authentik
  authentik_media:
  authentik_templates:
  authentik_certs:
  # VoiceForge
  voiceforge_storage:
  voiceforge_models:
  # YouTubeDL
  youtubedl_downloads:
  youtubedl_data:
  # WhisperFlow
  whisperflow_data:
  # Newsletter
  nvp_data:
  nvp_logs:

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  raiser-net:
    driver: bridge
